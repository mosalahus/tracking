<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Management System</title>
    <style>
        /* [Previous CSS remains exactly the same] */
    </style>
</head>
<body>
    <!-- [Previous HTML structure remains exactly the same until the script section] -->
    
    <script>
        // Sample data
        let packages = [
            {
                id: 1,
                dateIn: new Date('2023-05-15T10:30:00'),
                dateOut: null,
                shipper: 'Amazon',
                unit: 'A101',
                tracking: 'T123456789',
                notes: 'Left at front desk',
                status: 'Signed In',
                isArchived: false
            },
            {
                id: 2,
                dateIn: new Date('2023-05-16T14:15:00'),
                dateOut: new Date('2023-05-16T16:30:00'),
                shipper: 'FedEx',
                unit: 'B205',
                tracking: 'FX987654321',
                notes: 'Fragile',
                status: 'Signed Out',
                isArchived: true
            },
            {
                id: 3,
                dateIn: new Date('2023-05-17T09:45:00'),
                dateOut: null,
                shipper: 'UPS',
                unit: 'C302',
                tracking: '1Z999AA1012345678',
                notes: '',
                status: 'Signed In',
                isArchived: false
            }
        ];

        // [Previous DOM elements and helper functions remain the same until renderPackages()]

        function renderPackages(filterUnit = '') {
            packagesTable.innerHTML = '';
            
            const filteredPackages = filterUnit 
                ? packages.filter(pkg => 
                    pkg.unit.toLowerCase().includes(filterUnit.toLowerCase()) &&
                    !pkg.isArchived)
                : packages.filter(pkg => !pkg.isArchived);
            
            if (filteredPackages.length === 0) {
                const row = packagesTable.insertRow();
                row.innerHTML = `<td colspan="7" style="text-align: center;">No active packages found</td>`;
                return;
            }
            
            filteredPackages.forEach(pkg => {
                const row = packagesTable.insertRow();
                
                row.innerHTML = `
                    <td>${formatDate(pkg.dateIn)}</td>
                    <td>${formatDate(pkg.dateOut)}</td>
                    <td>${pkg.shipper}</td>
                    <td>${pkg.unit}</td>
                    <td>${pkg.tracking || 'N/A'}</td>
                    <td class="status-${pkg.status.replace(' ', '-').toLowerCase()}">${pkg.status}</td>
                    <td>
                        ${pkg.status === 'Signed In' ? 
                          `<button class="action-btn sign-out" data-id="${pkg.id}">Sign Out</button>` : 
                          `<button class="action-btn sign-in" data-id="${pkg.id}" ${pkg.isArchived ? 'disabled title="Cannot re-sign in archived packages"' : ''}>Sign In</button>`}
                    </td>
                `;
            });
            
            // [Previous event listener attachments remain the same]
        }

        // [Previous signInForm event listener remains the same]

        function signOutPackage(e) {
            const packageId = parseInt(e.target.getAttribute('data-id'));
            const pkgIndex = packages.findIndex(p => p.id === packageId);
            
            if (pkgIndex !== -1) {
                if (confirm(`Are you sure you want to sign out package for unit ${packages[pkgIndex].unit}?`)) {
                    packages[pkgIndex].status = 'Signed Out';
                    packages[pkgIndex].dateOut = new Date();
                    packages[pkgIndex].isArchived = true;
                    renderPackages();
                    alert(`Package for unit ${packages[pkgIndex].unit} has been signed out at ${formatDate(new Date())}`);
                }
            }
        }

        function signInPackage(e) {
            if (e.target.disabled) return;
            
            const packageId = parseInt(e.target.getAttribute('data-id'));
            const pkgIndex = packages.findIndex(p => p.id === packageId);
            
            if (pkgIndex !== -1 && !packages[pkgIndex].isArchived) {
                packages[pkgIndex].status = 'Signed In';
                packages[pkgIndex].dateOut = null;
                renderPackages();
                alert(`Package for unit ${packages[pkgIndex].unit} has been signed back in.`);
            }
        }

        // [Rest of the previous code remains the same]
    </script>
</body>
</html>
